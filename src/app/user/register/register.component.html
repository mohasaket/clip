<app-alert *ngIf="showAlert" [color]="alertColor">{{alertMsg}}</app-alert>

<!-- Registration Form -->
<form [formGroup]="registerForm" (ngSubmit)="register()">
  <!-- Name -->
  <div class="mb-3">
    <label class="inline-block mb-2">Name</label>
    <app-input [control]="firstName" placeholder=" enter text" ></app-input>
  </div>
  <!-- Email -->
  <div class="mb-3">
    <label class="inline-block mb-2">Email</label>
    <app-input [control]="email" placeholder="enter email" type="email"></app-input>
  </div>
  <!-- Age -->
  <div class="mb-3">
    <label class="inline-block mb-2">Age</label>
    <app-input [control]="age" placeholder="enter age" type="number"></app-input>
  </div>
  <!-- Password -->
  <div class="mb-3">
    <label class="inline-block mb-2">Password</label>
    <app-input [control]="password" type="password" placeholder="enter password"></app-input>
  </div>
  <!-- Confirm Password -->
  <div class="mb-3">
    <label class="inline-block mb-2">Confirm Password</label>
    <app-input [control]="confirmPassword" type="password" placeholder=" enter confirm pass"></app-input>
  </div>

  <!-- Phone Number -->
  <div class="mb-3">
    <label class="inline-block mb-2">Phone Number</label>
<app-input [control]="phoneNumber" placeholder="phone number" [format]="'00000000000'"></app-input>
  </div>
  <button type="submit" class="block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition
        hover:bg-indigo-500  disabled:opacity-50 disabled:bg-indigo-400"[disabled]="registerForm.invalid ||inSubmission" >
    Submit
  </button>
</form>
