  <app-alert *ngIf="showAlert" [color]="alertColor">{{alertMsg}}</app-alert>
  <!-- Login Form -->
  <form #loginForm="ngForm" (ngSubmit)="login()">
    <!-- Email -->
    <div class="mb-3">
      <label class="inline-block mb-2">Email</label>
      <input  #email="ngModel"
      type="email" name="email"   [ngModelOptions]="{standalone: true}" [(ngModel)]="creadentials.email"
        class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
          duration-500 focus:outline-none rounded bg-transparent
          focus:border-indigo-400"
        placeholder="Enter Email" required  pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])"/>
    <p class="text-red-400" *ngIf="email.dirty &&email.dirty && email.errors">
      errorrs
    </p>
      </div>

    <!-- Password -->
    <div class="mb-3">
      <label class="inline-block mb-2">Password</label>
      <input type="password"  #password="ngModel"   [ngModelOptions]="{standalone: true}"  [(ngModel)]="creadentials.password" required
        class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
        duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
        placeholder="Password" />
        <p class="text-red-400" *ngIf="password.dirty &&password.dirty && password.errors">
          errorrs
        </p>
    </div>
    <button type="submit"
      class="block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition
        hover:bg-indigo-500 disabled:opacity-50 disabled:bg-indigo-400" [disabled]="loginForm.invalid ||inSubmission">
      Submit
    </button>
  </form>
